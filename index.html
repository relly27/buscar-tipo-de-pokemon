<!DOCTYPE html>
<html lang="es">
<head>

    <title>Buscar Pokémon por Tipo</title>
</head>
<body>

<div class="container">
    <h1>Buscar Pokémon por Tipo</h1>

    <div class="search-form">

    </div>

    <div class="results" id="resultados">
        <!-- Aquí se mostrarán los resultados de la búsqueda -->
    </div>
</div>

<script src="main.js"></script>

</body>
